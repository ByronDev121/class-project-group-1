<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Create Page</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./create.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>

  <div class="container mb-5">
    <img src="../../home-image.jpg">
    <div class="header-text">
      <H1 class="header" style="text-align:center;"> Write Your Blog!</H1>
    </div>
  </div>


  <form id = "theform" class="form mb-3">
    <div class="textBox">
      <div>
        <labels>
          <h4>Blog Title</h4>
        </labels>

        
        <input type="text" name="title" id="title">
      </div>
      <br>
      <div>
        <labels>
          <h4>Author</h4>
        </labels>

        
        <input type="text" name="author" id="author">
      </div>
      <br>
      <div>
        <labels>
          <h4>Description</h4>
        </labels>
        <small>Give us a short description about your blog!</small>
        <br>
        <input type="text" name="description" id="description">
      </div>

      <br>
      <hr>
      <div>
        <labels>
          <h5>Intro Header</h5>
        </labels>
        
        <input type="text" name="header" id="header">
      </div>
      <br>
      <div>
        <labels>
          <h5>Intro Content</h5>
        </labels>
        
        
        <input type="text" name="content" id="content">
      </div>
      <br>
      <hr>
      

  <!-- Button -->
  <div class="button mt-5">
    <input type="submit" class="btn btn-dark" value="submit">
  </form>

  <div class="go home">
    
    <a href="../../index.html">go back to main page</a>
</div>


  <script type = "module" src="./create.js" async defer></script>
</body>

</html>
